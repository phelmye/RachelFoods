name: Phase 9A - Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-quality-gates:
    name: Backend Quality Gates
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Validate Prisma Schema
        run: npx prisma validate
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      
      - name: Lint Code
        run: npm run lint
        continue-on-error: false
      
      - name: TypeScript Build
        run: npm run build
        continue-on-error: false
      
      - name: Run Unit Tests
        run: npm test -- --passWithNoTests
        env:
          NODE_ENV: test
      
      - name: Run Tests with Coverage
        run: npm run test:cov -- --passWithNoTests
        env:
          NODE_ENV: test
      
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-quality-gates:
    name: Frontend Quality Gates
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint Code
        run: npm run lint
        continue-on-error: false
      
      - name: TypeScript Type Check
        run: npx tsc --noEmit
        continue-on-error: false
      
      - name: Build Frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:3001"
        continue-on-error: false

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-quality-gates, frontend-quality-gates]
    if: always()
    
    steps:
      - name: Check Quality Gates Status
        run: |
          if [ "${{ needs.backend-quality-gates.result }}" != "success" ] || [ "${{ needs.frontend-quality-gates.result }}" != "success" ]; then
            echo "❌ Quality gates failed!"
            echo "Backend: ${{ needs.backend-quality-gates.result }}"
            echo "Frontend: ${{ needs.frontend-quality-gates.result }}"
            exit 1
          else
            echo "✅ All quality gates passed!"
          fi
